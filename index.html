<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div
      class="col-fluid shadow-lg text-center w-50 py-5 dark position-absolute top-50 start-50 translate-middle"
    >
      <div
        class="container-fluid text-center header text-primary margin-bottom-3 w-100"
      >
        <h1>calculator</h1>
      </div>
      <br />
      <br />
      <div class="container-fluid my-3">
        <input
          class="w-10"
          type="number"
          step="0.01"
          id="fnum"
          placeholder="first number"
        />
      </div>
      <div class="container-fluid my-3">
        <select name="ops" id="ops">
          <option value="add">plus</option>
          <option value="sub">minus</option>
          <option value="multi">multiplied by</option>
          <option value="div">divided by</option>
          <option value="percent">percentile of</option>
        </select>
      </div>
      <div class="container-fluid my-3">
        <input
          class="w-10"
          type="number"
          step="0.01"
          id="snum"
          placeholder="second number"
        />
      </div>
      <button type="button" onclick="calc()">calculate</button>
      <div class="container-fluid my-3">
   
        <p id="result"></p>
        <p id="rimender"></p>
      </div>

    </div>

   
  </body>
</html>
